<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation Slide</title>
  </head>
  <body>
    <main class="slide-wrapper">
      <header class="slide__header">
        <p class="slide__note">
          ИДЕАЛЬНОЙ ПИЩЕЙ ДЛЯ ГРУДНОГО РЕБЁНКА ЯВЛЯЕТСЯ МОЛОКО МАТЕРИ
        </p>
      </header>

      <h1 class="slide__title">Экспертное решение для роста и развития</h1>

      <section class="orbit" id="orbit">
        <div class="banka-wrapper">
          <img class="banka" src="./img/banka.png" alt="Банка" />
        </div>
        <img
          src="./img/Microelements.svg"
          alt="Микроэлементы"
          class="microelements molecule molecule-medium"
        />
        <img
          src="./img/Probiotics.svg"
          alt="Пробиотики"
          class="probiotics molecule molecule-small"
        />
        <img
          src="./img/Protein.svg"
          alt="Белок"
          class="protein molecule molecule-medium"
        />
      </section>

      <section class="slide__info">
        <img src="./img/slide-info.svg" alt="инфо" />
        <img src="./img/search-gold.png" alt="поиск" class="icon-search" />
      </section>

      <footer class="slide__footer">
        <nav class="footer-nav">
          <img src="./img/house.png" alt="дом" class="icon" />
          <img src="./img/book.png" alt="книга" class="icon" />
          <img src="./img/search-white.png" alt="поиск" class="icon" />
          <img src="./img/info.png" alt="информация" class="icon" />
        </nav>
        <div class="footer-info">
          <p>Информация только для медицинских работников</p>
          <p>Только для внутреннего использования</p>
        </div>
      </footer>
    </main>
    <script type="module" src="/animation-slide/js/index.js"></script>
  </body>
</html>
